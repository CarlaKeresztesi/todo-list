<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/styles.scss">
    <title>To Do List</title>
</head>
<body>
    <header class="header">
        <h1 class="header__greeting">Good morning, gorgeous!</h1>
        <p class="header__message">Loading... </p>
    </header>
    <main class="todo">
        <div class="todo__input-container">
            <input type="text" id="todo-input" class="todo__input" placeholder="Add new task..."/>
            <button id="add-btn" class="todo__button">Add</button>
            <ul id="todo-list" class="todo__list"></ul>
        </div>
    </main>



    <script type="module" src="./src/main.ts"></script>
</body>
</html>
